<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
</head>
<body>
    <form>
        <label for="rating">Select your rating:</label>
        <select id="rating" name="rating">
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="bad">Bad</option>
        </select>
        <button type="button" onclick="submitRating()">Submit</button>
      </form>
    
      <script>
        function submitRating() {
          var selectedRating = document.getElementById("rating").value;
          alert("You selected: " + selectedRating);
          // You can perform additional actions with the selected rating here
        }
      </script>
    
</body>
</html>
